<div class="exemple-dialog">
  <h1 mat-dialog-title style="text-align: center;">SimpleAI Register</h1>
    <div mat-dialog-content>
        <div class="example-container">
          <mat-form-field appearance="fill">
            <mat-label>Fill form field</mat-label>
            <input matInput placeholder="Enter yout firtName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>FirtName</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Fill form field</mat-label>
            <input matInput placeholder="lastName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>LastName</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button mat-dialog-close>Register</button>
    </div>
</div>
