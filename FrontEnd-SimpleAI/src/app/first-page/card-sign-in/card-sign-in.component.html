<mat-card class="example-card card">
    <mat-card-title>SignIn</mat-card-title>
    <mat-card-subtitle style="color: white;">Welcome to SimpleAI</mat-card-subtitle>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="signin">
            <button mat-button color="cancel">Cancel</button>
            <button mat-button color="logIn" >LogIn</button>
      </div>
      <hr style="width:80%; margin-left: 10%; margin-right: 10%; height: 3px;">
      <div class="signinwith">
            <mat-card-subtitle style="color: white;">SignIn With :</mat-card-subtitle>
            <button mat-button mat-fab style=" background-color:red; color: white;">
                <mat-icon>email</mat-icon>
            </button>
            <button mat-button mat-fab style=" background-color:#0000d6; color: white;" >
                <mat-icon>facebook</mat-icon>
            </button>
      </div>
    </mat-card-actions>
</mat-card>
