<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Enter Dataset Title</mat-label>
    <input matInput>
</mat-form-field> 
<div class="center">
    <ngx-file-drop  dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template  ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <div class="drop">
            <span>Optional custom content that replaces the the entire default content.</span><br>
            <span>Or</span><br>
            <button type="button" class="btn btn-info btn-rounded" (click)="openFileSelector()"><fa-icon [icon]="faDownload"></fa-icon>Browse File</button>
        </div>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th style="text-align: center;">Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
